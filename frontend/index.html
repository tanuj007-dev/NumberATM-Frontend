  <script>
    window.addEventListener('load', function () {
      if (window.location.href.indexOf('/payment-success') !== -1) {
        var totalEl = document.getElementById('order-total');
        if (!totalEl) return; // Safety check

        var totalVal = totalEl.innerText.replace(/[^0-9.]/g, '');
        var orderId = new URL(window.location.href).searchParams.get("transactionId");

        gtag('event', 'conversion', {
          'send_to': 'AW-16838705843/nZigCNnHpZUaELOFqd0-',
          'value': parseFloat(totalVal),
          'currency': 'INR',
          'transaction_id': orderId
        });

    });
